<ion-header>
  <ion-navbar no-border-bottom>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medical Providers</ion-title>

  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" (ionInput)="searchProUsers($event)" placeholder="Search Medical Providers">
    </ion-searchbar>
  </ion-toolbar>


</ion-header>


<ion-content>

  <ion-list>

      <ion-item-sliding *ngFor="let prouser of proUsers" #slidingItem>

        <button ion-item (click)="goToChat(prouser.uid)">
          <!-- <h3>{{getOpposingNameForChat(chat.chatId)}}</h3> -->
          <p> {{prouser.name}}

            <!-- {{chat.message}} - {{chat.updated_at | date: 'medium' }} -->
          </p>
        </button>


      </ion-item-sliding>

    <!-- </ion-item-group> -->

  </ion-list>




</ion-content>
