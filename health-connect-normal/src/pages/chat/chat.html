  <form #sendMessageForm="ngForm" novalidate>
    <ion-list no-lines>

      <ion-item>
        <ion-label stacked color="primary">Message</ion-label>
        <ion-input [(ngModel)]="msgData.message" name="message" type="text" #message="ngModel" required>
        </ion-input>
      </ion-item>
      <p ion-text [hidden]="message.valid || submitted == false" color="danger" padding-left>
        Message is required
      </p>
    </ion-list>

    <div padding>
      <button ion-button (click)="sendMessage(sendMessageForm)" type="submit" block>Send Message</button>
    </div>

  </form>

</ion-content>
