<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Signup</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content class="login-page">

    <div class="logo">
      <img src="assets/img/appicon.png" alt="Ionic Logo">
    </div>

    <form #signupForm="ngForm" novalidate>
      <ion-list no-lines>
        <ion-item>
          <ion-label stacked color="primary">Email</ion-label>
          <ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
          Email is required
        </p>

        <ion-item>
          <ion-label stacked color="primary">Password</ion-label>
          <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required
        </p>

        <ion-item>
          <ion-label stacked color="primary">Provider Name</ion-label>
          <ion-input [(ngModel)]="signup.name" name="name" type="text" #name="ngModel" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
          Provider Name is required
        </p>
      </ion-list>

      <div padding>
        <button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
      </div>

      <div>
        <p ion-text color="danger" padding-left>{{message}}</p>
      </div>
    </form>

  </ion-content>
