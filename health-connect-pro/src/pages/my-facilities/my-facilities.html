<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Facilities</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content>

      <ion-card *ngIf="isEmpty">
        <ion-card-header>No Created Facilities</ion-card-header>

        <ion-card-content>
          <p>You currently have no facilities.</p>
          <p>First create a facility so you can manage it.</p>
        </ion-card-content>

      </ion-card>

      <ion-list>
        <ion-card *ngFor="let facility of facilities">

          <button ion-item (click)="goToFacilityDetail(facility._id)">
            <ion-item>

              <ion-avatar item-left>
                <img src="http://cdn.centralfloridalifestyle.com/2016/09/modern-medical-advancements.jpg" />
              </ion-avatar>
              <h2>{{facility.name}}</h2>
              <ion-badge [color]="getBadgeClass(facility)">{{facility.publicOrPrivate}}</ion-badge>
              <br/>

            </ion-item>

            <img src="https://www.bestmasterofscienceinnursing.com/wp-content/uploads/2015/03/Kaiser-foundation-hospital-modern-hospitals.jpg?x86614"
              style="width:500px; height:200px;" />

            <ion-card-content>
              <p>Facility Type : {{facility.facilityType}}</p>
              <br/>

              <p>Description:</p>

              <p>{{facility.description}}</p>
              <br/>
              <p>Opening Hours:</p>
              <p>{{facility.openingHours}}</p>
              <br/>

              <p>Service Provided:</p>
              <p>{{facility.serviceProvided}}</p>
              <br/>

              <p>Contact: {{facility.contactNumber}}</p>

            </ion-card-content>

            <ion-row>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>12 Likes</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>4 Comments</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                  11h ago
                </ion-note>
              </ion-col>
            </ion-row>
          </button>

        </ion-card>
      </ion-list>

    </ion-content>
