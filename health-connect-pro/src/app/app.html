<ion-split-pane>
<ion-menu id="loggedOutMenu" [content]="content" >

      <ion-header color="primary">
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="outer-content">

        <ion-list>
          <ion-list-header>
            Account
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
            <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>

      </ion-content>

    </ion-menu>

    <!-- logged in menu -->
    <ion-menu id="loggedInMenu" [content]="content">

      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="outer-content">

        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
            <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
        <br/>
        <br/>
        <ion-list>
          <ion-list-header>
            Account
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
            <ion-icon item-left [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>

      </ion-content>

    </ion-menu>
<ion-nav #content swipeBackEnabled="false" main [root]="rootPage"></ion-nav>

</ion-split-pane>
